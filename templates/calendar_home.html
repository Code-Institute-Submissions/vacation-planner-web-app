{% extends "base.html" %}
{% block content %}
    <div class="input-field col s12">





        {% for entry in entries %}
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script>

                 function send_values_to_jquery(name, type, desc) {
                    console.log(name);
                    console.log(type);
                    console.log(desc);
                }

                var name = '{{ entry.category_name }}';
                var type = '{{ entry.entry_type }}';
                var desc = '{{ entry.entry_description }}';

                send_values_to_jquery(name, type, desc)

                $(document).ready(function(){

                $.getJSON({
                    url: "/calendar_home",
                    data: { name: entry.category_name, type: entry.entry_type, desc: entry.entry_description },
                });

                $('#calendar').fullCalendar({

                    header: {
                      left: 'prev,next today',
                      center: 'title',
                      right: 'month,basicWeek,basicDay'
                    },
                    weekends: false,
                    weekNumbers: true,
                    defaultView: 'month',
                    defaultDate: '2020-12-12',
                    navLinks: true, // can click day/week names to navigate views
                    editable: true,
                    eventLimit: true, // allow "more" link when too many events
                    events: [
                    ],
                    themeSystem: 'jquery-ui',
                    themeName: 'Cupertino',
                    cache: true,
                  });
                  });



            </script>

            <div id="calendar" name={{entry.category_name}} type={{entry.entry_type}} desc={{entry.entry_description}}></div>

            <span id="name">{{ name }}</span>

            <strong>{{ entry.category_name }}</strong> --- {{type}} --- {{desc}} <br>

        {% endfor %}

    </div>

{% endblock %}
